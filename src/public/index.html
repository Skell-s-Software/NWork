# Ejemplo de uso de Mermaid en Markdown

Mermaid es una librería que permite generar diagramas y gráficos a partir de texto. Aquí algunos ejemplos:

## 1. Diagrama de flujo (Flowchart)

```mermaid
flowchart TD
    A[Inicio] --> B{¿Es mayor de edad?}
    B -->|Sí| C[Acceso permitido]
    B -->|No| D[Acceso denegado]
    C --> E[Fin]
    D --> E
        </textarea>
